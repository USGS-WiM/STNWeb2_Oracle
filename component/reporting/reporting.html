<div class="panel-body">
    <div class="wizard">
        <a ui-sref=".reportDash" ui-sref-active="active">Reporting Dashboard</a>
        <a ui-sref=".submitReport" ui-sref-active="active">Submit Report</a>
        <a ui-sref=".generateReport" ui-sref-active="active">Generate Summary</a>
    </div>
    <div ui-view></div>
</div>
<style type="text/css">
    /*table {
        width:100%;
        overflow:auto;
        display:block;
    }*/
    .rep-dialog .modal-dialog {
        width: 90%;
        font-size: smaller;
    }
     @media print {
        body * {
            visibility: hidden;
        }
        .hidden-print {
            display: none !important;
        }
        #print-content * {
            visibility: visible;
        }
        .modal{
            position: absolute;
            left: 0;
            top: 0;
            margin: 0;
            padding-right:20px;
            /*padding: 0;*/
            min-height:550px;
            visibility: visible;
            /**Remove scrollbar for printing.**/
            overflow: visible !important;
        }
        .modal-dialog {            
            width: 100%;
            padding: 0;
            margin:20px;                
            visibility: visible !important;
            /**Remove scrollbar for printing.**/
            overflow: visible !important;
        }
        .modal-footer {
            border-top:0;
        }        
    }
</style>

<!-- MODAL for "Display Metrics Summary" click -->
<script type="text/ng-template" id="MetricsSummary.html">

    <div id="print-content">
        <div class="modal-header">
            <h3 class="modal-title">USGS Flood Operations Monitoring</h3>
        </div>
        <div class="modal-body">
            <div ng-show="Report.length > 0" class="" id="jobSetupPrintPdf1">
                <div class="col-lg-12">
                    <h3>USGS {{Event.Event.EVENT_NAME}} Report for {{Report[0].report.REPORT_DATE | date: 'MM/dd/yyyy'}}</h3>
                    <table id="eventPart" class="table">
                        <tr>
                            <td class="col-lg-2">Event Description:</td>
                            <td>{{Event.Event.EVENT_DESCRIPTION}}</td>
                        </tr>
                        <tr>
                            <td>Event Type:</td>
                            <td>{{Event.EventType.TYPE}}</td>
                        </tr>
                        <tr>
                            <td>Event Status:</td>
                            <td>{{Event.EventStat.STATUS}}</td>
                        </tr>
                        <tr>
                            <td>Event Coordinator:</td>
                            <td>{{Event.Coordinator.FNAME}} {{Event.Coordinator.LNAME}}, {{Event.CoordAgency.AGENCY_NAME}}, {{Event.Coordinator.EMAIL}}</td>
                        </tr>
                    </table>
                </div>

                <div class="col-lg-12">
                    <table id="PeopleAssets" class="table table-bordered">
                        <tr><label>Deployed Personnel and Assets</label></tr>
                        <tr>
                            <td colspan="2"></td>
                            <td>Employees not accounted for</td>

                            <td colspan="4">Personnel in the Office</td>

                            <td colspan="3"></td>
                            <td>Cumulative Person Days</td>
                            <td>Yesterday</td>
                            <td>Today</td>
                            <td>Tomorrow</td>
                            <td>Cumulative Person Days</td>
                            <td>Yesterday</td>
                            <td>Today</td>
                            <td>Tomorrow</td>
                            <td>Trucks & Cars</td>
                            <td>Boats</td>
                            <td>Other</td>
                        </tr>
                        <tbody ng-repeat="r in Report">
                            <tr>
                                <td style="vertical-align:middle" rowspan="2">{{r.report.STATE}}</td>
                                <td class="col-lg-2">SW</td>
                                <td style="text-align:center">{{r.report.SW_FIELDPERS_NOTACCT}}</td><!-- Not accounted for -->
                                <td style="text-align:center">{{r.FieldPYesSWTot}}</td><!-- cumulative field -->
                                <td style="text-align:center">{{r.report.SW_YEST_FIELDPERS}}</td><!-- yest field -->
                                <td style="text-align:center">{{r.report.SW_TOD_FIELDPERS}}</td><!-- today field -->
                                <td style="text-align:center">{{r.report.SW_TMW_FIELDPERS}}</td><!-- tomorrow field -->
                                <td style="text-align:center">{{r.OfficePYesSWTot}}</td><!-- cumulative office -->
                                <td style="text-align:center">{{r.report.SW_YEST_OFFICEPERS}}</td><!-- yest office -->
                                <td style="text-align:center">{{r.report.SW_TOD_OFFICEPERS}}</td><!-- today office -->
                                <td style="text-align:center">{{r.report.SW_TMW_OFFICEPERS}}</td><!-- tomorrow office -->
                                <td style="text-align:center">{{r.report.SW_AUTOS_DEPL}}</td><!-- trucks/cars -->
                                <td style="text-align:center">{{r.report.SW_BOATS_DEPL}}</td><!-- boats -->
                                <td style="text-align:center">{{r.report.SW_OTHER_DEPL}}</td><!-- other -->
                            </tr>
                            <tr>
                                <td>WQ & Other</td>
                                <td style="text-align:center">{{r.report.WQ_FIELDPERS_NOTACCT}}</td><!-- Not accounted for -->
                                <td style="text-align:center">{{r.FieldPYesWQTot}}</td><!-- cumulative field -->
                                <td style="text-align:center">{{r.report.WQ_YEST_FIELDPERS}}</td><!-- yest field -->
                                <td style="text-align:center">{{r.report.WQ_TOD_FIELDPERS}}</td><!-- today field -->
                                <td style="text-align:center">{{r.report.WQ_TMW_FIELDPERS}}</td><!-- tomorrow field -->
                                <td style="text-align:center">{{r.OfficePYesWQTot}}</td><!-- cumulative office -->
                                <td style="text-align:center">{{r.report.WQ_YEST_OFFICEPERS}}</td><!-- yest office -->
                                <td style="text-align:center">{{r.report.WQ_TOD_OFFICEPERS}}</td><!-- today office -->
                                <td style="text-align:center">{{r.report.WQ_TMW_OFFICEPERS}}</td><!-- tomorrow office -->
                                <td style="text-align:center">{{r.report.WQ_AUTOS_DEPL}}</td><!-- trucks/cars -->
