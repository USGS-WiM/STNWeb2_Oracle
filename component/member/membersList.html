<div class="">
    <h3>Accounts</h3>
    <div ng-show="loggedInUser.Role !== 'Field'"><a ui-sref="members.MemberInfo({id:0})"><i class="glyphicon glyphicon-plus"></i>Create New Member</a></div>
    <script>
            var sortingOrder = 'Name';
    </script>
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th class="Name">Name&nbsp;<a ng-click="sort_by('Name')"><i class="glyphicon glyphicon-sort"></i></a></th>
                <th class="Agency">Agency&nbsp;<a ng-click="sort_by('Agency')"><i class="glyphicon glyphicon-sort"></i></a></th>
                <th class="Role">Role&nbsp;<a ng-click="sort_by('Role')"><i class="glyphicon glyphicon-sort"></i></a></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="m in memberList | orderBy:sortingOrder:reverse">
                <td><a ui-sref="members.MemberInfo({id: m.MEMBER_ID})">{{m.Name}}</a></td>
                <td>{{m.Agency}}</td>
                <td>{{m.Role}}</td>
            </tr>
        </tbody>
    </table>
</div>
